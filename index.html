<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>
      <form id="form">
        <input type="email" id="email" name="email" placeholder="Your email address">
        <button>Notify Me</button>
        <small></small>
      </form>
      <section>
        <img src="./images/illustration-dashboard.png" alt="illustration">
      </section>
      <footer>
        <div class="media">
          <div class="fac-icon"><i class="fab fa-facebook-f icons"></i></div>
          <div class="twit-icon"><i class="fab fa-twitter icons"></i></div>
          <div class="ins-icon"><i class="fab fa-instagram icons"></i></div>
        </div>
        <small>&copy; Copyrigth Ping All rights reserved</small>
      </footer>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/b6238cf964.js" crossorigin="anonymous"></script>
</body>
</html>
